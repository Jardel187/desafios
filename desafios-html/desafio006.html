    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descubrir qual tag deverá utilizar em cada caso</p>
<ul>
    <li><p><abbr title="Use a tag <p>"> Parágrafo </abbr> </p></li>
<li> <abbr title="Dependendo hierarquia usamos de <h1> até  <h6>"> Títulos </abbr><p></p></li>
    <li><p> <abbr title="Usamos a Tag <img> com o parametro src=">     Imagens   </abbr> </p></li>
    <li><p> <abbr title="Usamos a tag <abbr> e dentro colocamos o parametro  title" >   Abreviações  </p></li>
    <li><p> <abbr title="Usamos a tag <code> e antes se o código for grande com quebra de linhas usamos a tag <pre>" >   Codigos-fonte  </abbr> </p></li>
    <li><p> <abbr title="Usas a tag <ol> com o parâmetro type= 1  e em cada item da lista um <li>" >  Listas numeradas  </abbr> </p></li>
    <li><p> <abbr title="Usamos a tag <ul> e em cada item um <li>" >  Listas com demarcadores </abbr> </p></li>

   

</ul>
